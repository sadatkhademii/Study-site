 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت مطالعه کنکور من - تم هاگوارتز</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>داشبورد مطالعه کنکور ۱۴۰۵</h1>
        <p>خوش آمدی، جادوگر مطالعه! روزهای مونده تا کنکور: <span id="daysToKonkor"></span></p>
        <p>تاریخ امروز: <span id="currentDate"></span> - ساعت: <span id="currentTime"></span></p>
        <section id="registration">
            <h2>ثبت روزانه درس</h2>
            <select id="lesson">
                <option>انتخاب درس</option>
            </select>
            <select id="subsection">
                <option>انتخاب سرفصل</option>
            </select>
            <select id="activity">
                <option>انتخاب فعالیت</option>
                <option>تست زدم</option>
                <option>خوندم</option>
                <option>مرور کردم</option>
                <option>فیلم دیدم</option>
                <option>سوال تشریحی حل کردم</option>
            </select>
            <input type="number" id="testCount" placeholder="تعداد تست (اختیاری)">
            <input type="number" id="testTime" placeholder="مدت زمان تست (دقیقه)">
            <input type="number" id="studyHours" placeholder="ساعت مطالعه">
            <input type="number" id="studyMinutes" placeholder="دقیقه مطالعه">
            <input type="text" id="generalLesson" placeholder="درس عمومی (اختیاری)" style="display: none;">
            <input type="text" id="generalSub" placeholder="مبحث عمومی (اختیاری)" style="display: none;">
            <button onclick="saveData()">ثبت</button>
        </section>
        <section id="report">
            <h2>گزارش روزانه</h2>
            <button onclick="generateReport()">نمایش گزارش</button> 
         <button onclick="generateWeeklyReport()">نمایش گزارش هفتگی</button>
            <div id="reportOutput"></div>
        </section> 
     <section id="charts">
    <h2>نمودارها</h2>
    <canvas id="studyChart" width="400" height="200"></canvas>
    <canvas id="testChart" width="400" height="200"></canvas>
    <button onclick="generateWeeklyReport()">نمایش گزارش هفتگی</button>
    <div id="weeklyReportOutput"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> /* اضافه Chart.js برای نمودارها */
        <section id="backup">
            <h2>بک‌آپ داده‌ها</h2>
            <button onclick="exportData()">دانلود بک‌آپ</button>
            <input type="file" id="importFile" accept=".json">
            <button onclick="importData()">آپلود بک‌آپ</button>
        </section>
        <script src="script.js"></script>
    </div>
</body>
</html>
